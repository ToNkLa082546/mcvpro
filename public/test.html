<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summernote Final Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs5.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5 p-4 border rounded">
        <h3>Final Test</h3>
        <p>ถ้าดรอปดาวน์ของ editor ข้างล่างนี้ทำงานได้ แสดงว่าโค้ดถูกต้อง ปัญหาอยู่ที่สภาพแวดล้อมของโปรเจกต์คุณ</p>
        <textarea id="myTestEditor"></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#myTestEditor').summernote({
                height: 200,
                placeholder: 'This is a test...'
            });
        });
    </script>

</body>
</html>
